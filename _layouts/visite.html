---
title: "Visite"
layout: default
permalink: "/visite.html"
---

{% assign visite = page.category %}
<div class="category-archive">
  <div>
    <span class="title">Visite Guidate</span>
  </div>
  <div>
    {{ visite }}
    <ul class="posts">
      {% for post in site.categories.[visite] %}
      <li><span>{{ post.date | date_to_string }} - </span> <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
